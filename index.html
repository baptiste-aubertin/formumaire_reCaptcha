<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
<div class="wrapper">
    <header>Send us a Message</header>
    <form id="contact" action="#">
        <div class="dbl-field">
            <div class="field">
                <input type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="field">
                <input type="email" name="email" placeholder="Enter your email">
            </div>
        </div>
        <div class="dbl-field">
            <div class="field">
                <input type="tel" name="phone" placeholder="Enter your phone">
            </div>
            <div class="field">
                <input type="text" name="website" placeholder="Enter your website">
            </div>
        </div>
        <div class="message">
            <textarea placeholder="Write your message" name="message"></textarea>
        </div>
        <input type="checkbox" name="honnypot" value="1" style="display:none !important" tabindex="-1" autocomplete="off">
        <div class="button-area">
            <button class="g-recaptcha" data-sitekey="6LfT7yUeAAAAAFeS1ze_pVGs6obH_j3KKrqpE_jK" data-callback="captchaSubmit"  data-badge="inline">Submit</button>
            <span></span>
        </div>

    </form>
</div>


<script src="script.js"></script>

</body>
</html>
